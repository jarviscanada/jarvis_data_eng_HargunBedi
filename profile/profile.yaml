    git_url: "https://github.com/Hargun22/Indeed-Scraper"
    description: "Developed a web scraper that scrapes Indeed for jobs matching a job title, location and keywords present. Leveraged Python and BeautifulSoup for extracting and transforming the scraped the data. Developed a front-end to gather input and display results using React.js and TypeScript. Developed an API using Flask to facilitate communication between the front-end and back-end."
