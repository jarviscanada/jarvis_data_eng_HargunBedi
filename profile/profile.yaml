    git_url: "https://github.com/Hargun22/Waste-Segregation"
    description: "Deployed a Convolutional Neural Network model based on the ResNet50 image classification architecture to help users segregate waste into appropriate bins, using PyTorch. Developed a front-end to gather input and display results using React.js. Deployed the model through a Flask-based API running on a Docker container."

